version: '3.8'

services:
  # 后端API服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: zhangshang-shuati-backend
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_HOST=db
      - DB_PORT=3306
      - DB_USER=root
      - DB_PASSWORD=password
      - DB_NAME=zhangshang_shuati
      - JWT_SECRET=your_production_jwt_secret_key
      - JWT_EXPIRES_IN=7d
      - CORS_ORIGINS=http://localhost:8080,http://127.0.0.1:8080,http://localhost
    volumes:
      - ./backend/public:/app/public
      - ./backend/logs:/app/logs
    depends_on:
      - db
    networks:
      - app-network

  # 前端管理后台
  admin-panel:
    build:
      context: ./admin-panel
      dockerfile: Dockerfile
    container_name: zhangshang-shuati-admin
    restart: always
    ports:
      - "8080:80"
    environment:
      - NODE_ENV=production
    depends_on:
      - backend
    networks:
      - app-network

  # 数据库
  db:
    image: mysql:8.0
    container_name: zhangshang-shuati-mysql
    restart: always
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=zhangshang_shuati
      - MYSQL_USER=app_user
      - MYSQL_PASSWORD=app_password
    volumes:
      - mysql-data:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - app-network

  # phpMyAdmin 数据库管理工具
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: zhangshang-shuati-phpmyadmin
    restart: always
    ports:
      - "8081:80"
    environment:
      - PMA_HOST=db
      - PMA_PORT=3306
      - MYSQL_ROOT_PASSWORD=password
    depends_on:
      - db
    networks:
      - app-network

  # Nginx 代理服务器
  nginx:
    image: nginx:alpine
    container_name: zhangshang-shuati-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/ssl:/etc/nginx/ssl
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - backend
      - admin-panel
    networks:
      - app-network

volumes:
  mysql-data:

networks:
  app-network:
    driver: bridge
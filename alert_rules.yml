# Prometheus 告警规则
# 掌上刷题系统监控告警配置

groups:
  # 系统资源告警
  - name: system_alerts
    rules:
      # CPU 使用率过高
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "CPU 使用率过高"
          description: "实例 {{ $labels.instance }} CPU 使用率已超过 80%，当前值: {{ $value }}%"

      # 内存使用率过高
      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
        for: 5m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "内存使用率过高"
          description: "实例 {{ $labels.instance }} 内存使用率已超过 85%，当前值: {{ $value }}%"

      # 磁盘空间不足
      - alert: LowDiskSpace
        expr: (1 - (node_filesystem_avail_bytes{fstype!="tmpfs"} / node_filesystem_size_bytes{fstype!="tmpfs"})) * 100 > 90
        for: 5m
        labels:
          severity: critical
          service: system
        annotations:
          summary: "磁盘空间不足"
          description: "实例 {{ $labels.instance }} 磁盘 {{ $labels.mountpoint }} 使用率已超过 90%，当前值: {{ $value }}%"

      # 磁盘 I/O 过高
      - alert: HighDiskIO
        expr: irate(node_disk_io_time_seconds_total[5m]) * 100 > 80
        for: 5m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "磁盘 I/O 使用率过高"
          description: "实例 {{ $labels.instance }} 磁盘 I/O 使用率已超过 80%，当前值: {{ $value }}%"

  # 应用服务告警
  - name: application_alerts
    rules:
      # 应用服务不可用
      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
          service: application
        annotations:
          summary: "服务不可用"
          description: "服务 {{ $labels.job }} 实例 {{ $labels.instance }} 已停止响应"

      # HTTP 错误率过高
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) * 100 > 5
        for: 5m
        labels:
          severity: warning
          service: application
        annotations:
          summary: "HTTP 错误率过高"
          description: "服务 {{ $labels.job }} HTTP 5xx 错误率已超过 5%，当前值: {{ $value }}%"

      # 响应时间过长
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
          service: application
        annotations:
          summary: "响应时间过长"
          description: "服务 {{ $labels.job }} 95% 响应时间已超过 2 秒，当前值: {{ $value }}s"

      # 请求量异常
      - alert: UnusualRequestVolume
        expr: rate(http_requests_total[5m]) > 100 or rate(http_requests_total[5m]) < 1
        for: 10m
        labels:
          severity: warning
          service: application
        annotations:
          summary: "请求量异常"
          description: "服务 {{ $labels.job }} 请求量异常，当前值: {{ $value }} req/s"

  # 数据库告警
  - name: database_alerts
    rules:
      # MySQL 连接数过高
      - alert: MySQLHighConnections
        expr: mysql_global_status_threads_connected / mysql_global_variables_max_connections * 100 > 80
        for: 5m
        labels:
          severity: warning
          service: mysql
        annotations:
          summary: "MySQL 连接数过高"
          description: "MySQL 连接数使用率已超过 80%，当前值: {{ $value }}%"

      # MySQL 慢查询过多
      - alert: MySQLSlowQueries
        expr: rate(mysql_global_status_slow_queries[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
          service: mysql
        annotations:
          summary: "MySQL 慢查询过多"
          description: "MySQL 慢查询频率过高，当前值: {{ $value }} queries/s"

      # MySQL 复制延迟
      - alert: MySQLReplicationLag
        expr: mysql_slave_lag_seconds > 30
        for: 5m
        labels:
          severity: warning
          service: mysql
        annotations:
          summary: "MySQL 复制延迟"
          description: "MySQL 从库复制延迟已超过 30 秒，当前值: {{ $value }}s"

      # Redis 内存使用率过高
      - alert: RedisHighMemoryUsage
        expr: redis_memory_used_bytes / redis_memory_max_bytes * 100 > 90
        for: 5m
        labels:
          severity: warning
          service: redis
        annotations:
          summary: "Redis 内存使用率过高"
          description: "Redis 内存使用率已超过 90%，当前值: {{ $value }}%"

      # Redis 连接数过高
      - alert: RedisHighConnections
        expr: redis_connected_clients > 100
        for: 5m
        labels:
          severity: warning
          service: redis
        annotations:
          summary: "Redis 连接数过高"
          description: "Redis 连接数过高，当前值: {{ $value }}"

  # 网络和安全告警
  - name: network_security_alerts
    rules:
      # SSL 证书即将过期
      - alert: SSLCertificateExpiringSoon
        expr: probe_ssl_earliest_cert_expiry - time() < 86400 * 7
        for: 1h
        labels:
          severity: warning
          service: ssl
        annotations:
          summary: "SSL 证书即将过期"
          description: "域名 {{ $labels.instance }} 的 SSL 证书将在 7 天内过期"

      # 网站不可访问
      - alert: WebsiteDown
        expr: probe_success == 0
        for: 5m
        labels:
          severity: critical
          service: website
        annotations:
          summary: "网站不可访问"
          description: "网站 {{ $labels.instance }} 无法访问"

      # 异常登录尝试
      - alert: UnusualLoginAttempts
        expr: rate(login_attempts_total{status="failed"}[5m]) > 10
        for: 5m
        labels:
          severity: warning
          service: security
        annotations:
          summary: "异常登录尝试"
          description: "检测到异常登录尝试，失败登录频率: {{ $value }} attempts/s"

  # 业务指标告警
  - name: business_alerts
    rules:
      # 用户注册量异常
      - alert: UnusualUserRegistration
        expr: rate(user_registrations_total[1h]) > 50 or rate(user_registrations_total[1h]) < 0.1
        for: 30m
        labels:
          severity: info
          service: business
        annotations:
          summary: "用户注册量异常"
          description: "用户注册量异常，当前值: {{ $value }} registrations/h"

      # 答题量下降
      - alert: LowQuestionAnswerRate
        expr: rate(questions_answered_total[1h]) < 10
        for: 1h
        labels:
          severity: info
          service: business
        annotations:
          summary: "答题量下降"
          description: "答题量显著下降，当前值: {{ $value }} answers/h"

      # 错误率突增
      - alert: SuddenErrorIncrease
        expr: rate(application_errors_total[5m]) > rate(application_errors_total[1h]) * 5
        for: 5m
        labels:
          severity: warning
          service: business
        annotations:
          summary: "错误率突增"
          description: "应用错误率突然增加，当前值: {{ $value }} errors/s"

  # 容器和 Docker 告警
  - name: container_alerts
    rules:
      # 容器重启过于频繁
      - alert: ContainerRestartingFrequently
        expr: rate(container_last_seen[5m]) > 0
        for: 5m
        labels:
          severity: warning
          service: container
        annotations:
          summary: "容器重启频繁"
          description: "容器 {{ $labels.name }} 重启过于频繁"

      # 容器内存使用率过高
      - alert: ContainerHighMemoryUsage
        expr: container_memory_usage_bytes / container_spec_memory_limit_bytes * 100 > 90
        for: 5m
        labels:
          severity: warning
          service: container
        annotations:
          summary: "容器内存使用率过高"
          description: "容器 {{ $labels.name }} 内存使用率已超过 90%，当前值: {{ $value }}%"

      # 容器 CPU 使用率过高
      - alert: ContainerHighCPUUsage
        expr: rate(container_cpu_usage_seconds_total[5m]) * 100 > 80
        for: 5m
        labels:
          severity: warning
          service: container
        annotations:
          summary: "容器 CPU 使用率过高"
          description: "容器 {{ $labels.name }} CPU 使用率已超过 80%，当前值: {{ $value }}%"